<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar sin CURP</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/register.css') }}"
    />
  </head>
  <body>
    <div class="registration-form">
      <form method="POST" action="{{ url_for('datos',request_method=request_method) }}">
        <div class="form-icon">
          <span><i class="icon icon-user"></i></span>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="nombre"
            placeholder="Nombre"
            required
            name="nombre"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="apellidopat"
            placeholder="Apellido Paterno"
            required
            name="apellidopat"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="apellidomat"
            placeholder="Apellido Materno"
            required
            name="apellidomat"
          />
        </div>
        <div class="form-group">
          <input
            type="date"
            class="form-control item"
            id="fecha"
            required
            name="fecha"
          />
        </div>
        <div class="form-group">
          <select
            class="form-select form-select-md mb-3"
            aria-label=".form-select-lg example"
            name="gender"
          >
            <option value="H">Masculino</option>
            <option value="M">Femenino</option>
          </select>
        </div>
        <div class="form-group">
          <select
            class="form-select form-select-md mb-3"
            aria-label=".form-select-lg example"
            name="estado"
          >
            <ul class="dropdown-menu" style="display: flexbox">
              <option value="AGUASCALIENTES">Aguascalientes</option>
              <option value="BAJA CALIFORNIA">Baja California</option>
              <option value="BAJA CALIFORNIA SUR">Baja California Sur</option>
              <option value="CAMPECHE">Campeche</option>
              <option value="COAHUILA">Coahuila</option>
              <option value="COLIMA">Colima</option>
              <option value="CHIAPAS">Chiapas</option>
              <option value="CHIHUAHUA">Chihuahua</option>
              <option value="DISTRITO FEDERAL">CDMX</option>
              <option value="DURANGO'">Durango</option>
              <option value="GUANAJUATO">Guanajuato</option>
              <option value="GUERRERO">Guerrero</option>
              <option value="HIDALGO">Hidalgo</option>
              <option value="JALISCO">Jalisco</option>
              <option value="MEXICO">Mexico</option>
              <option value="MICHOACAN">Michoacan</option>
              <option value="MORELOS">Morelos</option>
              <option value="NAYARIT">Nayarit</option>
              <option value="NUEVO LEON">Nuevo León</option>
              <option value="OAXACA">Oaxaca</option>
              <option value="PUEBLA'">Puebla</option>
              <option value="QUERETARO">Querétaro</option>
              <option value="QUINTANA ROO">Quintana Roo</option>
              <option value="SAN LUIS POTOSI">San Luis Potosí</option>
              <option value="SINALOA">Sinaloa</option>
              <option value="SONORA">Sonora</option>
              <option value="TABASCO">Tabasco</option>
              <option value="TAMAULIPAS">Tamaulipas</option>
              <option value="TLAXCALA">Tlaxcala</option>
              <option value="VERACRUZ">Veracruz</option>
              <option value="YUCATÁN">Yucatán</option>
              <option value="ZACATECAS">Zacatecas</option>
              <option value="NACIDO EXTRANJERO">Nacido Extranjero</option>
            </ul>
          </select>
        </div>
        <div class="form-group">
          <div class="row">
            <button type="submit" class="btn btn-block create-account">
              Registrar Datos
            </button>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"
    ></script>
  </body>
</html>
