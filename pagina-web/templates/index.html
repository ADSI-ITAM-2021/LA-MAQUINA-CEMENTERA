<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ya Casi Estás Ahí</title>
    <link
      href="{{ url_for('static', filename='css/style2.css') }}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style3.css') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
  </head>
  <body>
    <div class="registration-form">
      <form method="POST" action="/" >
        <div>
        <div class="row align-items-center">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Escudo_del_Cruz_Azul_AC.svg/1200px-Escudo_del_Cruz_Azul_AC.svg.png"
            style="
              width: 30%;
              height: auto;
              margin-left: auto;
              margin-right: auto;
            "
          />
        </div>
        <br />
        <div class="row align-items-center">
          <span style="font-size: x-large; font-weight: bold;">&nbsp;&nbsp;&nbsp;Escriba Tu CURP:</span>
        </div>
        <div class="form-group">
          <input
            type="text"
            name="clave"
            class="form-control item"
            id="username"
            placeholder="CURP"
            required
          />
        </div>
        <div class="row align-items-center">
          <div class="col"></div>
          <div class="col-md-auto">
            <button class="btn draw-border" type="submit">Registrarse</button>
          </div>
          <div class="col"></div>
        </div>
        <br />
        <div class="row align-items-center">
          <div class="col-md-auto">
            <a href="{{url_for('datos')}}" style="text-decoration: none; color: black; font-weight: bold;">
              <p class="btnVarios draw-border" style="font-weight: bold;">No sé Mi CURP</p>
            </a>
          </div>
          <div class="col-md-auto"></div>
          <div class="col">
              <a href="{{url_for('varios')}}" style="text-decoration: none; color: black; font-weight: bold;text-align: center;">
                <p class="btnIDK draw-border" style="font-weight: bold;">Registrar Varias Personas</p>
              </a>
          </div>
        </div>
      </div>
      </form>
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"
    ></script>
  </body>
</html>
