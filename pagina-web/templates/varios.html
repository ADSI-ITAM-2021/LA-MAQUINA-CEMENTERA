<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Varios</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />
    <script src="https://kit.fontawesome.com/81a78cd1d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="registration-form">
        <form method='POST' action="{{ url_for('varios',request_method=request_method) }}">
            <div class="form-icon">
                <span><i class="fas fa-syringe"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" placeholder="Nombre" required name = "nombre">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="apellido" placeholder="Apellido" required name = "apellido">
            </div>
            <div class="form-group">
                <input type="email" class="form-control item" id="email" placeholder="Correo" required name="mail">
            </div>
            <div class="form-group">
                <h4>Digite los CURPs</h4>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="texts"></textarea>
            </div>
            <div class="form-group">     
                <button type="submit" class="btn btn-block create-account">Registrar Datos</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
